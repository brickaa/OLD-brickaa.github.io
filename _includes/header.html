<header class="site-header">
  <div class="wrap">
    <div class="site-title">
      <a class="site-title" href="{{ site.baseurl }}/">
        <h1 class="center-text">{{ site.title }}</h1>
      </a>
    </div>
    <nav class="site-nav">
      <a href="#" class="menu-icon">
      </a>
      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}
            <div class="page-link"><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></div>
          {% endif %}
        {% endfor %}
      </div>
    </nav>
  </div>

</header>
